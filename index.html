<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCFORMA - Former. Orienter. Transformer.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone : Indispensable pour lire le .tsx sans compilation préalable -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; border-top-color: #2563eb; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="root">
      <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-white z-[9999]">
        <div class="text-center">
          <div class="w-16 h-16 border-4 border-slate-200 rounded-full spinner mx-auto mb-6"></div>
          <p id="loading-text" class="text-slate-400 font-bold uppercase tracking-widest text-[11px]">Chargement des fichiers sources...</p>
        </div>
      </div>
    </div>
    
    <script>
      window.EDUCFORMA_MOUNTED = false;
      
      // Vérification après 5 secondes
      setTimeout(() => {
        if (!window.EDUCFORMA_MOUNTED) {
          const loadingText = document.getElementById('loading-text');
          if (loadingText) loadingText.innerText = "Vérification de la présence des fichiers...";
          
          // Vérifier si index.tsx répond
          fetch('./index.tsx').then(response => {
            if (!response.ok) {
               showError(`Le fichier <b>index.tsx</b> est introuvable sur le serveur (Erreur ${response.status}).<br><br>Veuillez uploader tous les fichiers (.tsx, .ts) et les dossiers (components/) via le FTP.`);
            }
          }).catch(err => {
             showError("Le serveur bloque l'accès aux fichiers .tsx. Vérifiez votre fichier .htaccess.");
          });
        }
      }, 5000);

      function showError(msg) {
        const root = document.getElementById('root');
        if (root && !window.EDUCFORMA_MOUNTED) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc;">
              <div style="background: white; padding: 40px; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); max-width: 500px; border: 1px solid #e2e8f0;">
                <h2 style="color: #ef4444; font-weight: 800; margin-bottom: 20px;">Fichiers Manquants ou Bloqués</h2>
                <p style="color: #64748b; margin-bottom: 25px; line-height: 1.6;">${msg}</p>
                <button onclick="window.location.reload()" style="background: #2563eb; color: white; border: none; padding: 14px 30px; border-radius: 14px; font-weight: 800; cursor: pointer;">Réessayer</button>
              </div>
            </div>
          `;
        }
      }
    </script>

    <!-- Chargement via Babel (Crucial pour Namecheap) -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="./index.tsx"
    ></script>
</body>
</html>
