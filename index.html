<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCFORMA - Former. Orienter. Transformer.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        @keyframes pulse-slow {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 0.7; }
        }
        .animate-pulse-slow {
          animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root">
      <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-white z-[9999]">
        <div class="text-center">
          <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
          <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Chargement EDUCFORMA...</p>
        </div>
      </div>
    </div>
    
    <script>
      window.EDUCFORMA_MOUNTED = false;
      window.addEventListener('error', function(e) {
        if (!e) return;
        let msg = e.message || (e.target && e.target.src ? "Erreur de chargement : " + e.target.src : "Erreur inconnue");
        console.error("Diagnostic EDUCFORMA:", msg);
        
        if (!window.EDUCFORMA_MOUNTED) {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="padding: 40px; text-align: center; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc;">
                <div style="background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); max-width: 500px;">
                  <h2 style="color: #1e3a8a; font-weight: 800; margin-bottom: 20px;">Action Requise : Serveur Bloqué</h2>
                  <p style="color: #64748b; margin-bottom: 20px; line-height: 1.5;">Le serveur Namecheap refuse d'envoyer le fichier <b>index.tsx</b>.</p>
                  <div style="text-align: left; background: #f1f5f9; padding: 20px; border-radius: 15px; font-size: 13px; color: #475569; margin-bottom: 20px;">
                    <b>Vérifications :</b><br>
                    1. Le fichier <b>.htaccess</b> est-il bien à la racine du site ?<br>
                    2. Avez-vous vidé le cache de votre navigateur ?<br>
                    3. Le fichier index.tsx est-il bien présent sur le FTP ?
                  </div>
                  <button onclick="window.location.reload()" style="background: #2563eb; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer;">Réessayer</button>
                </div>
              </div>
            `;
          }
        }
      }, true);
    </script>

    <!-- Chargement avec chemin relatif forcé -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
