<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCFORMA - Former. Orienter. Transformer.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        @keyframes pulse-slow {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 0.7; }
        }
        .animate-pulse-slow {
          animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .soft-shadow {
          box-shadow: 0 10px 40px -10px rgba(30, 58, 138, 0.08);
        }
        .glass {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root">
      <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-white z-[9999]">
        <div class="text-center">
          <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
          <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Chargement EDUCFORMA...</p>
          <div id="fail-safe-message" class="mt-8 hidden">
            <p class="text-slate-300 text-[10px] mb-2">Le chargement est bloqué par le serveur.</p>
            <button onclick="window.location.reload()" class="text-blue-500 font-black text-[10px] uppercase underline">Réessayer</button>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Indicateur pour savoir si l'application a démarré
      window.EDUCFORMA_MOUNTED = false;

      window.addEventListener('error', function(e) {
        if (!e) return;
        let msg = e.message;
        
        // Gérer les erreurs de chargement de ressources (qui n'ont pas de 'message')
        if (!msg && e.target && e.target.src) {
            msg = "Impossible de charger le fichier : " + e.target.src;
        } else if (!msg) {
            msg = "Erreur réseau ou de configuration serveur.";
        }

        console.log("Diagnostic EDUCFORMA:", msg);
        
        const safeMsg = String(msg).toLowerCase();
        // Si c'est une erreur de chargement et que React n'a pas encore démarré
        if ((safeMsg.includes('load') || safeMsg.includes('failed') || safeMsg.includes('type')) && !window.EDUCFORMA_MOUNTED) {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="padding: 40px; text-align: center; font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div style="background: white; padding: 40px; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); max-width: 600px; border: 1px solid #e2e8f0;">
                  <h2 style="color: #1e3a8a; font-weight: 800; font-size: 26px; margin-bottom: 20px;">Configuration Namecheap Requise</h2>
                  <p style="color: #64748b; margin-bottom: 25px; line-height: 1.6; font-size: 16px;">
                    Le serveur Namecheap bloque le fichier <b>index.tsx</b> car il ne reconnaît pas cette extension par défaut.
                  </p>
                  <div style="text-align: left; background: #fff7ed; padding: 25px; border-radius: 20px; margin-bottom: 25px; font-size: 14px; color: #9a3412; border: 1px solid #fed7aa;">
                    <b style="font-size: 16px;">Étapes de résolution :</b><br><br>
                    1. Vérifiez que le fichier <b>.htaccess</b> est bien présent à la racine de votre site (public_html).<br>
                    2. Assurez-vous que le fichier <b>index.tsx</b> a des permissions réglées sur <b>644</b>.<br>
                    3. Videz le cache de votre navigateur et rafraîchissez.
                  </div>
                  <div style="font-size: 10px; color: #cbd5e1; margin-bottom: 25px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100%;">Détail : ${msg}</div>
                  <button onclick="window.location.reload()" style="background: #2563eb; color: white; border: none; padding: 14px 28px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: all 0.2s;">Réessayer maintenant</button>
                </div>
              </div>
            `;
          }
        }
      }, true);
    </script>

    <!-- Chemin relatif direct pour une meilleure compatibilité -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
