
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCFORMA - Former. Orienter. Transformer.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        @keyframes pulse-slow {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 0.7; }
        }
        .animate-pulse-slow {
          animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .soft-shadow {
          box-shadow: 0 10px 40px -10px rgba(30, 58, 138, 0.08);
        }
        .glass {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root">
      <!-- Loading state that disappears when React mounts -->
      <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-white z-[9999]">
        <div class="text-center">
          <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
          <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Chargement EDUCFORMA...</p>
        </div>
      </div>
    </div>
    
    <!-- Diagnostic script to catch errors on educforma.ca -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message.includes('MIME type') || e.message.includes('Failed to fetch dynamically imported module')) {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="padding: 40px; text-align: center; font-family: sans-serif;">
                <h2 style="color: #ef4444;">Erreur de chargement</h2>
                <p>Le navigateur n'a pas pu charger les fichiers .tsx. Cela arrive souvent si le serveur ne définit pas le bon type MIME (application/javascript).</p>
                <p style="font-size: 12px; color: #666;">Détails : ${e.message}</p>
              </div>
            `;
          }
        }
      });
    </script>

    <!-- Unified entry point for the application -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
